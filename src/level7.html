<!DOCTYPE html>
<html>

<head>
    <title>LD 48</title>
    <link rel="stylesheet" href="./css/level_7.css">
</head>

<body>
    <!-- <iframe id="timer_iframe" src="timer.html"></iframe> -->
    <div id="level">
        <div class="grid">
            <div id="layer-1" class="layer">
                <div class="layer-content">
                    <h2>Choose your pipe!</h2>
                    <p class="body-2">Ready for some math?!</h2>
                </div>
                <a id="pipe-1-start" class="pipe-vert-blue pipe-lip-1 pipe-bottom" href="#layer-7"></a>
                <a id="pipe-2-start" class="pipe-vert-red pipe-lip-3 pipe-bottom" href="#layer-4"></a>
                <a id="pipe-3-start" class="pipe-vert-red pipe-lip-16 pipe-bottom" href="#layer-3"></a>
            </div>

            <div id="pipe-1" class="pipe-vert-blue"></div>
            <div id="pipe-2" class="pipe-vert-red"></div>
            <div id="pipe-3" class="pipe-vert-red"></div>

            <div id="layer-2" class="layer">
                <div class="layer-content">
                    <h2>Layer 2</h2>
                    <p class="body-2 code">1337+420</p>
                </div>
                <a id="pipe-4-start" class="pipe-vert-purple pipe-lip-12 pipe-bottom" href="#layer-5"></a>
                <a id="pipe-5-start" class="pipe-vert-green pipe-lip-18 pipe-bottom" href="#layer-6"></a>
            </div>

            <div id="pipe-4" class="pipe-vert-purple"></div>
            <div id="pipe-5" class="pipe-vert-green"></div>

            <div id="layer-3" class="layer">
                <div class="layer-content">
                    <h2>Layer 3</h2>
                    <p class="body-2 code">9+10</p>
                </div>
                <a id="pipe-6-start" class="pipe-vert-orange pipe-lip-5 pipe-bottom" href="#layer-6"></a>
                <a id="pipe-3-end" class="pipe-vert-red pipe-lip-16 pipe-top" href="#layer-1"></a>
            </div>

            <div id="pipe-6" class="pipe-vert-orange"></div>

            <div id="layer-4" class="layer">
                <div class="layer-content">
                    <h2>Layer 4</h2>
                    <p class="body-2 code">11*12</p>
                </div>
                <a id="pipe-2-end" class="pipe-vert-red pipe-lip-3 pipe-top" href="#layer-1"></a>
                <a id="pipe-7-start" class="pipe-vert-blue pipe-lip-7 pipe-bottom" href="#layer-3"></a>
            </div>


            <div id="pipe-7" class="pipe-vert-blue"></div>

            <div id="layer-5" class="layer">
                <div class="layer-content">
                    <h2>Layer 5</h2>
                    <p class="body-2 code">9/3</p>
                </div>
                <a id="pipe-7-end" class="pipe-vert-blue pipe-lip-7 pipe-top" href="#layer-4"></a>
                <a id="pipe-4-end" class="pipe-vert-purple pipe-lip-12 pipe-top" href="#layer-2"></a>
            </div>

            <div id="layer-6" class="layer">
                <div class="layer-content">
                    <h2>Layer 6</h2>
                    <p class="body-2 code">5^3</p>
                </div>
                <a id="pipe-6-end" class="pipe-vert-orange pipe-lip-5 pipe-top" href="#layer-3"></a>
                <a id="pipe-5-end" class="pipe-vert-green pipe-lip-18 pipe-top" href="#layer-2"></a>
            </div>

            <div id="layer-7" class="layer">
                <div class="layer-content">
                    <p class="body-2">What is the answer to the math questions (One answer at a time)?</p>
                    <input id="code-input" class="lock" type="text" pattern="^1757$" required placeholder="Layer 2" />
                    <input id="code-input" class="lock" type="text" pattern="^19$" required placeholder="Layer 3" />
                    <input id="code-input" class="lock" type="text" pattern="^121$" required placeholder="Layer 4" />
                    <input id="code-input" class="lock" type="text" pattern="^3$" required placeholder="Layer 5" />
                    <input id="code-input" class="lock" type="text" pattern="^125$" required placeholder="Layer 6" />
                    <a class="proceed-button" href="./index">Next Level
                        <div class="animated-underline"></div>
                    </a>
                </div>
                <a id="pipe-1-end" class="pipe-vert-blue pipe-lip-1 pipe-top" href="#layer-1"></a>
            </div>
        </div>
    </div>
</body>

</html>

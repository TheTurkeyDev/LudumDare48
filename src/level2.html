<!DOCTYPE html>
<html>

<head>
    <title>LD 48</title>
    <link rel="stylesheet" href="./css/level_2.css">
</head>

<body>
    <!-- <iframe id="timer_iframe" src="timer.html"></iframe> -->
    <div id="level">
        <div class="grid">
            <div id="layer-1" class="layer">
                <h2 class="layer-content">Choose your pipe!</h2>
                <a id="pipe-1-start" class="pipe-vert-blue pipe-lip-10 pipe-bottom" href="#layer-2"></a>
                <a id="pipe-3-start" class="pipe-vert-red pipe-lip-16 pipe-bottom" href="#layer-2"></a>
            </div>

            <!-- Pipe 1 Blue -->
            <div id="pipe-1" class="pipe-vert-blue"></div>

            <div id="layer-2" class="layer">
                <a id="pipe-1-end" class="pipe-vert-blue pipe-lip-10 pipe-top" href="#layer-1"></a>
                <h2 class="layer-content"> Layer 2</h2>
                <a id="pipe-2-start" class="pipe-vert-green pipe-lip-10 pipe-bottom" href="#layer-3"></a>
                <a id="pipe-3-end" class="pipe-vert-red pipe-lip-14 pipe-bottom" href="#layer-1"></a>
            </div>

            <!-- Pipe 2 Green -->
            <div id="pipe-2" class="pipe-vert-green"></div>

            <!-- Pipe 3 Red -->
            <div id="pipe-3-uturn">
                <div id="pipe-3-1" class="pipe-vert-red"></div>
                <div id="pipe-3-2" class="pipe-corner-red"></div>
                <div id="pipe-3-3" class="pipe-horz-red"></div>
                <div id="pipe-3-4" class="pipe-corner-red pipe-corner-3"></div>
                <div id="pipe-3-5" class="pipe-vert-red"></div>
            </div>
            <div id="pipe-3-6" class="pipe-vert-red"></div>


            <div id="layer-3" class="layer">
                <a id="pipe-2-end" class="pipe-vert-green pipe-lip-10 pipe-top" href="#layer-2"></a>
                <div class="layer-content">
                    <h1>You beat the level!</h1>
                    <a class="proceed-button" href="./level3">Next Level
                        <div class="animated-underline"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
